
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>二手烟暴露悬停交互图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { background-color: #F4EAC5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: "Microsoft YaHei"; }
        #main { width: 600px; height: 600px; }
    </style>
</head>
<body>
    <div id="main"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);

        const dataExposed = 46.5;
        const dataSafe = 53.5;
        const dataDaily = 18.7;
        const dataOccasional = 27.8;

        var option = {
            backgroundColor: '#F4EAC5',
            title: {
                text: '非吸烟者二手烟暴露情况',
                subtext: '鼠标悬停深色区域自动展开明细',
                left: 'center',
                top: '5%',
                textStyle: { color: '#3A3A3A', fontSize: 20 }
            },
            tooltip: { trigger: 'item', formatter: '{b}: {c}%' },
            series: [
                {
                    name: '暴露层级',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#F4EAC5',
                        borderWidth: 5
                    },
                    label: { show: true, position: 'inside', formatter: '{b}\n{c}%' },
                    data: [
                        { 
                            value: dataSafe, name: '未受暴露', 
                            itemStyle: { color: '#E0D8C3' },
                            label: { color: '#3A3A3A' }
                        },
                        { 
                            value: dataExposed, name: '受二手烟暴露', 
                            itemStyle: { color: '#585858' },
                            label: { color: '#fff' },
                            emphasis: { label: { show: false } }
                        }
                    ],
                    emphasis: { focus: 'self' }
                }
            ]
        };

        // 核心交互：悬停分裂逻辑
        myChart.on('mouseover', function (params) {
            if (params.name === '受二手烟暴露') {
                myChart.setOption({
                    series: [{
                        data: [
                            { value: dataSafe, name: '未受暴露', itemStyle: { color: '#E0D8C3', opacity: 0.3 } },
                            { 
                                value: dataDaily, name: '几乎每天', 
                                itemStyle: { color: '#8B3A3A' },
                                label: { show: true, formatter: '几乎每天\n{c}%' }
                            },
                            { 
                                value: dataOccasional, name: '非每天', 
                                itemStyle: { color: '#B5B5B5' },
                                label: { show: true, formatter: '非每天\n{c}%' }
                            }
                        ]
                    }]
                });
            }
        });

        myChart.on('mouseout', function (params) {
            myChart.setOption(option, true);
        });

        myChart.setOption(option);
    </script>
</body>
</html>
